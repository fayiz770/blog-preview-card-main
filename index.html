<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures the site displays properly on different devices -->

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <!-- CSS Stylesheet -->
  <link rel="stylesheet" href="index.css">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <main>
    <div class="container">
      <!-- Blog Preview Image -->
      <img src="assets/images/illustration-article.svg" alt="Illustration representing HTML and CSS foundations" class="blog-preview">
      
      <!-- Category Button -->
      <button class="button" aria-label="Category: Learning">Learning</button>
      
      <!-- Publish Date -->
      <p class="publish">Publish 28 May 2024</p>
      
      <article>
        <!-- Article Title -->
        <h1 class="title">HTML & CSS foundations</h1>
        
        <!-- Article Content -->
        <div class="article">
          <p>
            These languages are the backbone of every website, defining structure, content, and presentation.
          </p>
        </div>
        
        <!-- Author Information -->
        <div class="avatar-container">
          <img src="assets/images/me.jpg" alt="Portrait of Greg Hooper" class="avatar">
          <p class="avatar-name">Greg Hooper</p>
        </div>
      </article>
    </div>
  </main>
</body>
</html>
